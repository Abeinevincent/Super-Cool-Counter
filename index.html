<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<!-- Important meta tags -->
	<meta charset="utf-8" />
	<meta name="description" content="Basic starter template using bootstrap 4" />
	<meta name="kewords" content="Template, Bootstrap 4, Animate On Scroll, Font Awesome" />
	<meta name="author" content="Abeinemukama Vicent" />
	<meta http-equiv="refresh" content="500" />
	
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" type="text/css" />
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css" type="text/css" />
	<link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" type="text/css" />

	<!-- AOS CSS -->
	 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" type="text/css" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css"  />

	<!-- Website title -->
	<title>Bootstrap Test</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="counter-box colored mt-5" data-aos="fade-up" data-aos-delay="10" data-aos-duration="1000">
					<i class="fa fa-thumbs-o-up"></i><span class="counter">1000</span>
					<p>Happy Clients</p>
				</div>
			</div>
			<div class="col-md-3">
				<div class="counter-box mt-5" data-aos="fade-up-right" data-aos-delay="10" data-aos-duration="1000">
					<i class="fa fa-github"></i><span class="counter">500</span>
					<p>Completed Projects</p>
				</div>
			</div>
			<div class="col-md-3">
				<div class="counter-box mt-5" data-aos="fade-up-left" data-aos-delay="10" data-aos-duration="1000">
					<i class="fa fa-group"></i><span class="counter">100</span>
					<p>Team Mates</p>
				</div>
			</div>
			<div class="col-md-3">
				<div class="counter-box mt-5" data-aos="fade-up" data-aos-delay="10" data-aos-duration="1000">
					<i class="fa fa-thumbs-o-up"></i><span class="counter">600</span>
					<p>Collaborators</p>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<!-- External JavaScript file -->
	<script type="text/javascript" src="app.js"></script>
	
	<!-- AOS JavaScript -->
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  
	<!-- Initialise AOS -->
	<script>
    		AOS.init();
  	</script>
</body>
</html>
